<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">Inspection details</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="text">Inspection Id:</label>
                                <input type="text" class="form-control" id="text">
                            </div><div class="form-group">
                                <label for="text">Inspection Status:</label>
                                <input type="text" class="form-control" id="text">
                            </div><div class="form-group">
                                <label for="text">Inspection priority:</label>
                                <input type="text" class="form-control" id="text">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-danger">
                    <div class="panel-heading">Components Details:</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="text">Components iD:</label>
                                <input type="text" class="form-control" id="text">
                            </div>
                            <div class="form-group">
                                <label for="text">Components Name:</label>
                                <input type="text" class="form-control" id="text">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">Location Details:</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="text">Location iD:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                <div class="form-group">
                                    <label for="text">Campus Name:</label>
                                    <input type="text" class="form-control" id="text">
                                </div> <div class="form-group">
                                    <label for="text">Building Name:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                            </form>
                        </div> <!--col md 6 yaha pe ye khatam bencho-->
                        <div class="col-md-6">
                            <form>
                                <div class="form-group">
                                    <label for="text">Floor  Name:</label>
                                    <input type="text" class="form-control" id="text">
                                </div> <div class="form-group">
                                    <label for="text">Room Name:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#Attribute">Attribute</a></li>
                    <li><a data-toggle="tab" href="#Performance">Performance</a></li>
                    <li><a data-toggle="tab" href="#Finance">Finance</a></li>

                </ul>

                <div class="tab-content">
                    <div id="Attribute" class="tab-pane fade in active">
                        <h3>Attribute</h3>
                        <p>bencho</p>
                    </div>
                    <div id="Performance" class="tab-pane fade">
                        <h3>Performance</h3>
                        <p>bencho</p>
                    </div>
                    <div id="Finance" class="tab-pane fade">
                        <h3>Finance</h3>
                        <div class="col-md-3">
                            <form>
                                <div class="form-group">
                                    <label for="text">Treatment:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                <div class="form-group">
                                    <label for="text">Dimension size:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <form>
                                <div class="form-group">
                                    <label for="text">Est Material Cost:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                <div class="form-group">
                                    <label for="text">Est Material Cost:</label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                <div class="form-group">
                                    <label for="text"><strong>Total Labour Cost:</strong></label>
                                    <input type="text" class="form-control" id="text">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
